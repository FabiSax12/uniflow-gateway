events {
  worker_connections 1024;
}

http {
  upstream academic {
    server academic-service:3001;
  }

  upstream tasks {
    server tasks-service:3002;
  }

  upstream notifications {
    server notifications-service:3003;
  }

  server {
    listen 80;
    server_name localhost;

    # Headers CORS aquí (dentro de server)
    #add_header 'Access-Control-Allow-Origin' '*' always;
    #add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    #add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    #if ($request_method = 'OPTIONS') {
    #return 204;
    #}

    location /academic/v1/ {
      proxy_pass http://academic/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;  # ← AGREGAR
      proxy_pass_header Authorization;  # ← AGREGAR
    }

    location /tasks/v1/ {
      proxy_pass http://tasks/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;  # ← AGREGAR
      proxy_pass_header Authorization;  # ← AGREGAR
    }

    location /notifications/v1/ {
      proxy_pass http://notifications/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;  # ← AGREGAR
      proxy_pass_header Authorization;  # ← AGREGAR
    }

    location /health {
      access_log off;
      return 200 "Gateway OK\n";
      add_header Content-Type text/plain;
    }
  }
}
