user nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  resolver 127.0.0.11;
  lua_package_path "/usr/local/openresty/luajit/share/lua/5.1/?.lua;/usr/local/openresty/lualib/?.lua;;";
  lua_shared_dict openidc_jwks_cache 1m;

  upstream academic {
    server academic-service:3001;
  }

  upstream tasks {
    server tasks-service:3002;
  }

  upstream notifications {
    server notifications-service:3003;
  }

  server {
    listen 80;
    server_name localhost;
    
    # Desactivar root para evitar que busque archivos est√°ticos
    root /tmp;

    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' "$http_origin" always;
      add_header 'Access-Control-Allow-Methods' '*' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Max-Age' 86400;
      add_header 'Content-Length' 0;
      return 204;
    }
        
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' '*' always;

    location /socket.io/ {
      proxy_pass http://notifications;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /academic/v1/ {
      proxy_pass http://academic/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /tasks/v1/ {
      proxy_pass http://tasks/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /notifications/v1/ {
      proxy_pass http://notifications/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
      access_log off;
      return 200 "Gateway OK\n";
      add_header Content-Type text/plain;
    }

    # Catch-all para rutas no definidas
    location / {
      return 404 "Route not found\n";
      add_header Content-Type text/plain;
    }
  }
}   location /socket.io/ {
      proxy_pass http://notifications;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
